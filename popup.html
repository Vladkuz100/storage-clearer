<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Start</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container popup-container">
    <h2>Fresh Start</h2>
    <button id="executeBtn" class="btn btn-primary">Выполнить</button>
    <button id="settingsBtn" class="btn btn-secondary">Настройки</button>
    
    <div id="settingsPanel" class="settings-panel" style="display: none;">
      <div class="form-group">
        <label>Роль:</label>
        <div id="radioGroup" class="radio-group">
          <!-- Радиобаттоны будут добавлены динамически -->
        </div>
      </div>

      <div id="rolesContainer">
        <!-- Блоки ролей будут добавлены динамически -->
      </div>

      <button id="addRoleBtn" class="btn-add-role" title="Добавить новую роль">
        Добавить запись
      </button>

      <div class="form-group">
        <div class="switch-label">
          <div class="switch-text-with-info">
            <span class="switch-text">Автоматический вход</span>
            <span class="info-icon">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
              <span class="info-tooltip">Автоматически нажимать кнопку "Далее" после заполнения формы</span>
            </span>
          </div>
          <label class="switch">
            <input type="checkbox" id="autoLogin">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <button id="saveBtn" class="btn btn-primary">Сохранить настройки</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
