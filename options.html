<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки Storage Clearer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Настройки Storage Clearer</h2>
    
    <div class="form-group">
      <label for="loginFieldName">Название поля Логин:</label>
      <input type="text" id="loginFieldName" placeholder="Логин">
    </div>

    <div class="form-group">
      <label for="passwordFieldName">Название поля Пароль:</label>
      <input type="text" id="passwordFieldName" placeholder="Пароль">
    </div>

    <div class="form-group">
      <label for="loginValue">Значение для поля Логин:</label>
      <input type="text" id="loginValue" placeholder="admin">
    </div>

    <div class="form-group">
      <label for="passwordValue">Значение для поля Пароль:</label>
      <input type="text" id="passwordValue" placeholder="admin123">
    </div>

    <div class="form-group">
      <label class="toggle-label">
        <input type="checkbox" id="autoLogin">
        <span class="toggle-text">Автоматический вход</span>
      </label>
      <p class="toggle-description">Автоматически нажимать кнопку "Далее" после заполнения формы</p>
    </div>

    <button id="saveBtn" class="btn btn-primary">Сохранить настройки</button>
    <div id="status" class="status-message"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
