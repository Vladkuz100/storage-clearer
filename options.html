<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки Fresh Start</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Настройки Fresh Start</h2>
    
    <div class="form-group">
      <label>Роль:</label>
      <div id="radioGroup" class="radio-group">
        <!-- Радиобаттоны будут добавлены динамически -->
      </div>
    </div>

    <div id="rolesContainer">
      <!-- Блоки ролей будут добавлены динамически -->
    </div>

    <button id="addRoleBtn" class="btn-add-role" title="Добавить новую роль">
      Добавить запись
    </button>

    <div class="form-group">
      <label class="toggle-label">
        <input type="checkbox" id="autoLogin">
        <span class="toggle-text">Автоматический вход</span>
      </label>
      <p class="toggle-description">Автоматически нажимать кнопку "Далее" после заполнения формы</p>
    </div>

    <button id="saveBtn" class="btn btn-primary">Сохранить настройки</button>
    <div id="status" class="status-message"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
